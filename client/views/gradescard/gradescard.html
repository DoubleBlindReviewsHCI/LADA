<template name="gradescard">
  <paper-material class="card-content gradescard-paper" track="grades.maincontainer">
    <div class="chart-content gc-card-content animated fadeIn" track="grades.maincontainer">
      <div class="card-content-top" track="grades.topcontent">
        <div class="card-content-top-text" track="grades.topcontent">
          <div class="card-title" track="grades.topcontent">
            <div class="card-title-text" track="grades.topcontent.title">
              Rendimiento Histórico
            </div>
            <iron-icon class="card-info" icon="icons:info" track="grades.topcontent.infoicon"></iron-icon>
          </div>
          {{#if isOn}}
          <div class="card-subtitle" track="grades.topcontent.subtitle">
            <!-- No influence in prediction. -->
          </div>
          {{/if}}
        </div>
      </div>
      <div class="card-settings-icon" track="grades.topcontent.togglebutton">
        <paper-toggle-button class="gc-toggle" checked track="grades.topcontent.togglebutton"></paper-toggle-button>
      </div>
      {{#if isOn}}
      <!-- Middle Content -->
      <div class="card-content-middle" style="margin-top: 30px;" track="grades.middlecontent">
        {{#if isCourse}}
        <div class="sg-chart-container" track="grades.middlecontent.chart">
          <div class="sg-vertical-axis" track="grades.middlecontent.verticalbar">
            <div class="sg-vertical-axis-title" track="grades.middlecontent.verticalbar">Desempeño</div>
          </div>
          <div class="sg-horizontal-axis" track="grades.middlecontent.horizontalbar">
            <div class="sg-horizontal-axis-title" track="grades.middlecontent.horizontalbar">Calificaciones</div>
          </div>
          <svg height="200" width="350" style="overflow: inherit;" track="grades.middlecontent.chart" class="svggradescard">
            <line x1="31"  x2="31"  y1="5" y2="195" class="animated fadeIn" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3" track="grades.middlecontent.line"/>
            <line x1="62"  x2="62"  y1="5" y2="195" class="animated fadeIn" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="1,3" track="grades.middlecontent.line"/>
            <line x1="93"  x2="93"  y1="5" y2="195" class="animated fadeIn" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3" track="grades.middlecontent.line"/>
            <line x1="124" x2="124" y1="5" y2="195" class="animated fadeIn" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="1,3" track="grades.middlecontent.line"/>
            <line x1="155" x2="155" y1="5" y2="195" class="animated fadeIn" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3" track="grades.middlecontent.line"/>
            <line x1="186" x2="186" y1="5" y2="195" class="animated fadeIn" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="1,3" track="grades.middlecontent.line"/>
            <line x1="217" x2="217" y1="5" y2="195" class="animated fadeIn" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3" track="grades.middlecontent.line"/>
            <line x1="248" x2="248" y1="5" y2="195" class="animated fadeIn" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3" track="grades.middlecontent.line"/>
            <line x1="279" x2="279" y1="5" y2="195" class="animated fadeIn" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3" track="grades.middlecontent.line"/>
            <line x1="310" x2="310" y1="5" y2="195" class="animated fadeIn" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3" track="grades.middlecontent.line"/>
            <line x1="341" x2="341" y1="5" y2="195" class="animated fadeIn" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3" track="grades.middlecontent.line"/>
            <text x="30"   y="200" fill="#424242" track="grades.middlecontent.text">5</text>
            <text x="60"   y="200" fill="#808080" track="grades.middlecontent.text">5.5</text>
            <text x="90"   y="200" fill="#424242" track="grades.middlecontent.text">6</text>
            <text x="120"  y="200" fill="#808080" track="grades.middlecontent.text">6.5</text>
            <text x="150"  y="200" fill="#424242" track="grades.middlecontent.text">7</text>
            <text x="180"  y="200" fill="#808080" track="grades.middlecontent.text">7.5</text>
            <text x="210"  y="200" fill="#424242" track="grades.middlecontent.text">8</text>
            <text x="240"  y="200" fill="#808080" track="grades.middlecontent.text">8.5</text>
            <text x="270"  y="200" fill="#424242" track="grades.middlecontent.text">9</text>
            <text x="300"  y="200" fill="#808080" track="grades.middlecontent.text">9.5</text>
            <text x="330"  y="200" fill="#424242" track="grades.middlecontent.text">10</text>
            {{#each excellent}}
            <circle cx="{{grade}}"  cy="{{performance}}"  r="4" fill="{{gp}}" class="{{course}} sg-excellent animated fadeInLeft" track="grades.middlecontent.circle.{{course}}"></circle>
            {{/each}}
            {{#each good}}
            <circle cx="{{grade}}"  cy="{{performance}}"  r="4" fill="{{gp}}" class="{{course}} sg-good animated fadeInLeft" track="grades.middlecontent.circle.{{course}}"></circle>
            {{/each}}
            {{#each regular}}
            <circle cx="{{grade}}"  cy="{{performance}}"  r="4" fill="{{gp}}" class="{{course}} sg-regular animated fadeInLeft" track="grades.middlecontent.circle.{{course}}"></circle>
            {{/each}}
            {{#each lazy}}
            <circle cx="{{grade}}"  cy="{{performance}}"  r="4" fill="{{gp}}" class="{{course}} sg-lazy animated fadeInLeft" track="grades.middlecontent.circle.{{course}}"></circle>
            {{/each}}
            {{#each bad}}
            <circle cx="{{grade}}"  cy="{{performance}}"  r="4" fill="{{gp}}" class="{{course}} sg-bad animated fadeInLeft" track="grades.middlecontent.circle.{{course}}"></circle>
            {{/each}}
            {{#if thisStudent}}
            <line class="sg-this animated fadeIn" x1="0" x2="350" y1="{{thisStudent.performance}}" y2="{{thisStudent.performance}}" stroke="rgba(178, 93, 126, 0.65)" stroke-width="1" track="grades.middlecontent.line.student"/>
            <line class="sg-this animated fadeIn" x1="{{thisStudent.gpa}}" x2="{{thisStudent.gpa}}" y1="5" y2="190" stroke="rgba(178, 93, 126, 0.65)" stroke-width="1" track="grades.middlecontent.line.student" />
            <circle cx="{{thisStudent.gpa}}"  cy="{{thisStudent.performance}}"  r="5" fill="#b25d7e" class="sg-this animated fadeIn" track="grades.middlecontent.circle.student"></circle>
            <!-- <text x="{{thisStudent.gpa}}" y="203" fill="#424242"></text> -->
            {{/if}}
          </svg>
        </div>
        {{else}}
        <div class="cc-nothing animated fadeIn" track="grades.middlecontent.cardisoff">
          <div class="cc-nothing-message" style="margin-top: 80px;" track="grades.middlecontent.cardisoff">Por favor, agrega algún curso.</div>
          <div class="cc-nothing-add" track="grades.middlecontent.cardisoff"></div>
        </div>
        {{/if}}
      </div>
      <!-- Bottom Content -->
      <div class="card-content-bottom" style="margin-top: 25px;" track="grades.bottomcontent">
        <div class="card-content-control" track="grades.bottomcontent">
          <div class="control-title" track="grades.bottomcontent.title">Calificaciones</div>
          <div class="card-content-columns" track="grades.bottomcontent">
            <div class="card-content-column" track="grades.bottomcontent">
              <paper-checkbox class="good-grades" style="margin-top: 10px;" checked track="grades.bottomcontent.checkbox.Bueno">Bueno</paper-checkbox>
              <paper-checkbox class="lazy-grades" style="margin-top: 10px;" checked track="grades.bottomcontent.checkbox.Muy Deficientes">Muy Deficientes</paper-checkbox>
            </div>
            <div class="card-content-column" track="grades.bottomcontent">
              <paper-checkbox class="best-grades" style="margin-top: 10px;" checked track="grades.bottomcontent.checkbox.Muy Bueno">Muy Bueno</paper-checkbox>
              <paper-checkbox class="regular-grades" style="margin-top: 10px;" checked track="grades.bottomcontent.checkbox.Deficientes">Deficientes</paper-checkbox>
            </div>
            <div class="card-content-column" track="grades.bottomcontent">
              <paper-checkbox class="student-grades" style="margin-top: 10px;" checked track="grades.bottomcontent.checkbox.Este Estudiante">Este Estudiante</paper-checkbox>
            </div>
          </div>
        </div>
      </div>
      {{/if}}
      <div class="cc-nothing animated fadeIn" style="background: none; height: 400px; display: none;" track="grades.middlecontent.cardisoff">
        <div class="cc-nothing-message" track="grades.middlecontent.cardisoff">This card is turned off.</div>
      </div>
    </div>
    <div class="help-info" track="grades.maincontainer.help">
      <iron-icon class="close-info" icon="icons:clear" track="grades.maincontainer.help"></iron-icon>
      <div class="help-info-container" track="grades.maincontainer.help">
        <div class="help-text ht-middle" track="grades.maincontainer.help">
          Muestra los el promedio de estudiantes previos que han tomado semestres similares (Calificaciones - eje X) y su tasa general de aprobación (Desempeño -  eje Y).  También se muestra donde dentro de esta distribución se encuentra el estudiante siendo evaluado.
        </div>
        <div class="ht-bottom" style="color: white; font-size: 13px;" track="grades.maincontainer.help">
          [Click en cualquier parte para cerrar]
        </div>
      </div>
    </div>
  </paper-material>
</template>
